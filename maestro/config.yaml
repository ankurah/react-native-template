# Maestro Test Configuration
# https://maestro.mobile.dev/

appId: org.reactjs.native.example.{{project-name | pascal_case}}
name: Ankurah React Native Template Tests

# Test execution settings
executionOrder:
  continueOnFailure: false

# Environment variables available in tests
env:
  APP_NAME: "{{project-name | pascal_case}}"

# Hooks
onFlowStart:
  - evalScript: ${timestamp = new Date().getTime()}
